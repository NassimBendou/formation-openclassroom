<div [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIt > 0,
                'list-group-item-danger': loveIt < 0 }"
     style=" margin-bottom: 7px; padding: 5px; ">
  <div class="row">
    <div class="col-xs-6">
      <h3>{{ title }}</h3>
    </div>
    <div class="col-xs-6" style="text-align : right;">
      <h3>{{ created_at |  date : 'dd/MM/yyyy, h:mm a' }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>
        {{ content }}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <button class="btn btn-success" (click)="onLoveIt()">Love it !</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-danger" (click)="onDontLoveIt()" >Don't love it !</button>
    </div>

  </div>
</div>
